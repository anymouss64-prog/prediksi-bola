<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prediksi Bola PRO</title>
<style>
body{
    background:#0f172a;
    font-family:Arial;
    color:white;
    text-align:center;
}
.container{
    background:#1e293b;
    padding:20px;
    border-radius:15px;
    width:350px;
    margin:auto;
    margin-top:30px;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
}
input{
    width:80%;
    padding:8px;
    margin:5px;
    border-radius:8px;
    border:none;
    text-align:center;
}
button{
    background:#22c55e;
    color:white;
    padding:10px;
    border:none;
    border-radius:10px;
    width:90%;
    font-weight:bold;
    margin-top:10px;
}
.result{
    margin-top:20px;
    background:#0f172a;
    padding:15px;
    border-radius:10px;
}
.highlight{
    color:#22c55e;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
<h2>‚öΩ Prediksi Match PRO</h2>

<h4>HOME TEAM (5 Match Kandang)</h4>
<input type="number" step="0.1" id="homeGF" placeholder="GF Home">
<input type="number" step="0.1" id="homeGA" placeholder="GA Home">

<h4>AWAY TEAM (5 Match Tandang)</h4>
<input type="number" step="0.1" id="awayGF" placeholder="GF Away">
<input type="number" step="0.1" id="awayGA" placeholder="GA Away">

<button onclick="hitung()">Hitung Prediksi</button>

<div class="result" id="hasil"></div>
</div>

<script>
function hitung(){

let homeGF=parseFloat(document.getElementById("homeGF").value);
let homeGA=parseFloat(document.getElementById("homeGA").value);
let awayGF=parseFloat(document.getElementById("awayGF").value);
let awayGA=parseFloat(document.getElementById("awayGA").value);

let predHome=(homeGF+awayGA)/2;
let predAway=(awayGF+homeGA)/2;
let total=predHome+predAway;

let overUnder="";
if(total>=2.75){
    overUnder="OVER KUAT üî•";
}else if(total>=2.25){
    overUnder="OVER TIPIS ‚ö°";
}else if(total>=1.75){
    overUnder="UNDER TIPIS ‚ö†Ô∏è";
}else{
    overUnder="UNDER KUAT ‚ùÑÔ∏è";
}

let hasil1x2="";
let selisih=Math.abs(predHome-predAway);

if(selisih>=0.5){
    hasil1x2 = predHome>predAway ? "HOME WIN üè†" : "AWAY WIN ‚úàÔ∏è";
}else{
    hasil1x2="DRAW / MATCH KETAT ü§ù";
}

let status="";
if(selisih>=0.8){
    status="FAVORIT KUAT üí™";
}else if(selisih>=0.4){
    status="FAVORIT TIPIS ‚ö°";
}else{
    status="RAWAN SERI ‚ö†Ô∏è";
}

document.getElementById("hasil").innerHTML=`
<p>Prediksi Gol Home: <span class="highlight">${predHome.toFixed(2)}</span></p>
<p>Prediksi Gol Away: <span class="highlight">${predAway.toFixed(2)}</span></p>
<p>Total Gol: <span class="highlight">${total.toFixed(2)}</span></p>
<hr>
<p>Rekomendasi Over/Under: <span class="highlight">${overUnder}</span></p>
<p>Rekomendasi 1X2: <span class="highlight">${hasil1x2}</span></p>
<p>Status Match: <span class="highlight">${status}</span></p>
`;
}
</script>

</body>
</html>
